<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
    CMS.registerEditorComponent({
      id: 'gallery',
      label: 'Gallery',
      fields: [{label: 'Gallery', name: 'images', widget: 'list', field: {label: 'Image', name: 'image',  widget: 'image'}}],
      pattern: /\{\% include gallery.html array="(\S+)" \%\}/,
      fromBlock: function(match) {
        const images = match[1]
          .split(',')
          .filter(val => val)
          .map(image => ({ image }));
            const obj = {
            images: Immutable.fromJS(images),
          };
          return obj;
      },
      toBlock: function(obj) {
        const images = Immutable.fromJS(obj.images || []);
        return (
          '{% include gallery.html array="' + images.map(entry => entry.get('image')).join(',') + '" %}'
        );
      }
});
     </script>
  </body>
</html>
